<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jsjsjs</title>
  <style>
    body{
      background-color: rgb(57, 33, 196);
    }
    .bgcolor--blue{
      background-color: rgb(171, 87, 31);
    }
  </style>
</head>
<body>
  <button class="btn_bg">배경색상변경</button>
  <script>
    const btnBg = document.querySelector('.btn_bg');
    // addEventListener('이벤트', 실행함수);
    btnBg.addEventListener('click', function(){
      document.body.classList.toggle('bgcolor--blue');
      // console.log('버튼클릭');
    });
  </script>
</body>
</html>
